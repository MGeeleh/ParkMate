<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<body class="bg-nav">
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <h1 class="text-light display-4 mt-100" style="font-size:60px"> Sign Up to keep track of your favourite parking spots in Melbourne! </h1>
              </div>
               <div class="col-md-4">
                   <div class="card mt-100">
                       <div class="card-body">
                            <form method="post" enctype=multipart/form-data >
                                <input type="text" class="form-control" placeholder="email" id="umail" name="umail" minlength="3"><br>
                                <input type="password" class="form-control" placeholder="password" id="password" name="password" required><br>
                                <input type="text" class="form-control" placeholder="first name" id="first_name" name="first_name"><br>
                                <input type="text" class="form-control" placeholder="last name" id="last_name" name="last_name"><br>
                                <input type="submit" class="btn btn-primary btn-sm btn-block" value="Submit">
                                <p>{{error_msg}}</p>
                            </form>
                           <center><p> Already a member? <a href="{{ url_for('root') }}">Login!</a>
                       </div>
                   </div>
               </div>
          </div>
      </div>
</body>

</html>
